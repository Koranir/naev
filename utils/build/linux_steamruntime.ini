[binaries]
c = 'clang'
cpp = 'clang++'
ar = 'llvm-ar'
strip = 'llvm-strip'
nm = 'llvm-nm'
ranlib = 'llvm-ranlib'
ld = 'lld'
c_ld = 'lld'
rust = 'rustc'
cargo = 'cargo'

[project options]
steamruntime = true
target_triplet = 'x86_64-unknown-linux-gnu'

[built-in options]
force_fallback_for = 'glpk,SuiteSparse'
